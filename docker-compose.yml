  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: yorkpulse-web
  #   environment:
  #     - NEXT_PUBLIC_API_URL=http://localhost:8000
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - backend

volumes:
  postgres_data:
  redis_data:
